<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky winnner Guesser</title>
    <link rel="stylesheet" href="guesser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content-box">
        <div id="header-box">
            <h3>Facebook Lucky Sharer</h3>
        </div>


        <div id="input-box">
            <input type="text" placeholder="Enter Sharer Name" id="name-input" class="pd-5">
            <button type="submit" id="add-btn" class="pd-5 bdr-15 btn">Add</button>
        </div>

        <div id="names-box">
            <!-- <div class="names-item pd-5 bdr-15">
                <p class="name">Name1</p>
                <button class="remove-btn pd-5 bdr-15">Remove</button>
            </div> -->
        </div>


        <div id="winner-box">
            <div id="winner-name" class="hide pd-5"></div>
            <button type="button" id="winner-btn" class="pd-5 btn bdr-15">Find Winner</button>
        </div>

    </div>

    <script src="guesser.js"></script>
</body>

</html>
